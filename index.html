<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAVA PHOTO — портфолио</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      color: #222;
      text-align: center;
    }
    header {
      background: #000;
      color: #fff;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 1px;
    }
    header p {
      margin: 5px 0 0;
      font-size: 14px;
      opacity: 0.8;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 15px;
    }
    .gallery img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <header>
    <h1>SAVA PHOTO</h1>
    <p>портреты • авто • пейзажи</p>
  </header>

  <section class="gallery">
    <img src="photo1.jpg" alt="Портрет">
    <img src="photo2.jpg" alt="Репортаж">
    <img src="photo3.jpg" alt="Авто">
    <img src="photo4.jpg" alt="Пейзаж">
  </section>

  <p style="padding-bottom:20px; font-size:14px; color:#666;">
    © SAVA PHOTO — 2025
  </p>
</body>
</html>
