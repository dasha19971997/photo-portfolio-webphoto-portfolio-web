   <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAVA PHOTO — портфолио</title>
  <style>
    * {box-sizing:border-box}
    body {
      margin:0;
      font-family:Arial, sans-serif;
      background:#fafafa;
      color:#222;
    }
    header {
      background:#000;
      color:#fff;
      padding:18px;
      text-align:center;
    }
    nav {
      background:#ededed;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:8px;
      padding:10px;
    }
    nav button {
      background:#fff;
      border:1px solid #ccc;
      border-radius:8px;
      padding:6px 14px;
      cursor:pointer;
      font-size:15px;
      transition:.2s;
    }
    nav button:hover {
      background:#000;
      color:#fff;
    }

    .section {display:none; padding:10px;}
    .section.active {display:block}
    .gallery {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:10px;
      margin-top:10px;
    }
    .gallery img {
      width:180px;
      height:180px;
      object-fit:cover;
      border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,.2);
    }

    /* Отзывы */
    #reviews-form {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      margin-top:15px;
    }
    textarea {
      width:90%;
      max-width:400px;
      height:80px;
      padding:10px;
      border-radius:8px;
      border:1px solid #bbb;
      font-family:inherit;
    }
    #reviews-list {
      padding:0;
      list-style:none;
      max-width:400px;
      margin:15px auto;
    }
    #reviews-list li {
      background:#fff;
      margin:6px 0;
      padding:8px 12px;
      border-radius:8px;
      border:1px solid #ddd;
      position:relative;
    }
    #reviews-list button {
      position:absolute;
      right:8px;
      top:6px;
      border:none;
      background:none;
      color:red;
      font-size:18px;
      cursor:pointer;
    }
  </style>
</head>
<body>
<header>
  <h1>SAVA PHOTO</h1>
  <p>портреты • авто • пейзажи 2025</p>
</header>

<nav>
  <button onclick="openSection('portraits')">Портреты</button>
  <button onclick="openSection('events')">Репортаж</button>
  <button onclick="openSection('cars')">Авто и спорт</button>
  <button onclick="openSection('landscapes')">Пейзажи</button>
  <button onclick="openSection('reviews')">Отзывы</button>
</nav>

<!-- ПОРТРЕТЫ -->
<section id="portraits" class="section active">
  <h2>Портретная съёмка</h2>
  <div class="gallery">
    <img src="p5.jpg" alt="портрет">
    <img src="p6.jpg" alt="портрет">
    <img src="photo2.jpg" alt="портрет">
    <img src="photo3.jpg" alt="портрет">
    <img src="photo4.jpg" alt="портрет">
  </div>
</section>

<!-- РЕПОРТАЖ -->
<section id="events" class="section">
  <h2>Репортажи и концерты</h2>
  <div class="gallery">
    <img src="p7.jpg" alt="репортаж">
    <img src="p8.jpg" alt="репортаж">
  </div>
</section>

<!-- АВТО и СПОРТ -->
<section id="cars" class="section">
  <h2>Авто и спорт</h2>
  <div class="gallery">
    <img src="p1.jpg" alt="авто">
    <img src="p11.jpg" alt="авто">
    <img src="p12.jpg" alt="авто">
    <img src="p13.jpg" alt="авто">
  </div>
</section>

<!-- ПЕЙЗАЖИ -->
<section id="landscapes" class="section">
  <h2>Пейзажи и архитектура</h2>
  <div class="gallery">
    <img src="p9.jpg" alt="пейзаж">
    <img src="p10.jpg" alt="пейзаж">
  </div>
</section>

<!-- ОТЗЫВЫ -->
<section id="reviews" class="section">
  <h2>Отзывы</h2>
  <form id="reviews-form">
    <textarea id="review-text" placeholder="Оставьте отзыв анонимно..."></textarea>
    <button type="button" onclick="addReview()">Отправить</button>
  </form>
  <ul id="reviews-list"></ul>
</section>

<script>
  function openSection(id){
    document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  const listEl = document.getElementById('reviews-list');
  let reviews = JSON.parse(localStorage.getItem('reviews') || '[]');
  renderReviews();

  function addReview(){
    const txt = document.getElementById('review-text');
    if(!txt.value.trim()) return;
    reviews.push(txt.value.trim());
    txt.value = '';
    localStorage.setItem('reviews', JSON.stringify(reviews));
    renderReviews();
  }

  function renderReviews(){
    listEl.innerHTML = '';
    reviews.forEach((r,i)=>{
      const li = document.createElement('li');
      li.textContent = r;
      const del = document.createElement('button');
      del.textContent = '×';
      del.onclick = ()=>{
        reviews.splice(i,1);
        localStorage.setItem('reviews', JSON.stringify(reviews));
        renderReviews();
      };
      li.appendChild(del);
      listEl.appendChild(li);
    });
  }
</script>
</body>
</html>
